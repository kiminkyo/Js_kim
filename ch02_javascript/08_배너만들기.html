<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너만들기</title>

    <style>
        .box{
            width: 400px;
            height: 60px;
            position: absolute;
        }
        .banner{
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <img class="banner" src="https://cdn.imweb.me/thumbnail/20220108/91c94447c11c0.png" alt="">
        <img class="banner" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYu0iTjuO45zS2VA9uWbaD6lZ5MSqYNSmd03iIQXutiXm6cB091DKxRAdtH_0grscw8SQ&usqp=CAU" alt="">
        <img class="banner" src="https://support.twip.kr/hc/article_attachments/900005053126/new1.jpg" alt="">
    </div>
    
    <script>
        const v_banner = document.getElementsByClassName("banner");

        for(let i = 0; i < v_banner.length; i++){
            v_banner[i].style.zIndex = i;
        }

        function f_cgIndex(){
            //v_banner[i]의 z-index가 0이면 1로
            //1이면 2으로, 2이면 0로 바꾸기
            for(let i = 0; i < v_banner.length; i++){
                v_banner[i].style.zIndex = (v_banner[i].style.zIndex + 1) % 3;
            }

            setTimeout(f_cgIndex, 2000);
        }

        f_cgIndex();

    </script>
</body>
</html>
