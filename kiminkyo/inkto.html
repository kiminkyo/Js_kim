    <script>
                const v_banner = document.getElementsByClassName("banner");

for(let i = 0; i < v_banner.length; i++){
    v_banner[i].style.zIndex = i;
}

function f_cgIndex(){
    for(let i = 0; i < v_banner.length; i++){
        v_banner[i].style.zIndex = (v_banner[i].style.zIndex + 1) % 6;
    }

    setTimeout(f_cgIndex, 2000);
}

f_cgIndex();
    </script>
