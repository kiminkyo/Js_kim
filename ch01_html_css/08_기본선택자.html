<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본선택자</title>
    <style>
        /* *은 모든 태그를 선택하는 선택자 */
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <style>
        /* 태그 이름을 적으면 해당 모든 태그를 선택 */
        img {
            width: 400px;
            height: auto;
        }
    </style>


    <!-- .클래스명으로 클래스를 포함하는 태그선택 -->
    <!-- 보통 여러 태그에 동일한 디자인을 적용하기 위해 사용 -->
    <!-- CSS로 하나의 태그에만 스타일을 적용할지라도 -->
    <!--  -->
    <style>
        .cl-title {
            background-color: yellow;
        }

        /*  
        <!-- #아이디명 으로 해당 아이디를 가지는 태그 선택 가능-->
        <!--  --> */
        #container {
            height: 400
        }

    </style>

    <style>
        input[type=button] {
            width: 60px;
            height: 60px;
        }

            /* 선택자 > div : 선택자의 자식에 해당하는 div 태그 선택 */
            #container > div{
                height: 100px;
                
            }
            /* 선택자 div : 선택자의 모든 자손에 해당하는 div태그 선택 */
            #container div{
                border: 1px solid black;
            }
        
    </style>
</head>
